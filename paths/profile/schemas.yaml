schemas:
  Profile:
    type: object
    required:
      - email
      - first_name
      - last_name
    properties:
      $ref: "#/schemas/properties"

  ProfileUpdate:
    type: object
    properties:
      $ref: "#/schemas/properties"

  properties:
    email:
      type: string
      format: email
      pattern: '^[^\s@]+@[^\s@]+\.[^\s@]+$'
      description: User's unique email address.
      examples:
        - john.doe@example.com
    first_name:
      type: string
      minLength: 2
      pattern: "^[A-Za-z'\\- ]+$"
      description: User's first name (letters only, min 2 chars).
      examples:
        - John
    last_name:
      type: string
      minLength: 2
      pattern: "^[A-Za-z'\\- ]+$"
      description: User's last name (letters only, min 2 chars).
      examples:
        - Doe
    profession:
      type: string
      enum:
        - professional
        - researcher
        - analyst
        - technician
        - consultant
      description: User's profession.
      examples:
        - professional
        - researcher
        - analyst
        - technician
        - consultant
