schemas:
  LoginCredentials:
    type: object
    required:
      - email
      - password
    properties:
      email:
        type: string
        format: email
        description: User's email address
      password:
        type: string
        minLength: 8
        description: User's password (minimum 8 characters)

  TokenResponse:
    type: object
    required:
      - access_token
      - refresh_token
      - expires_in
    properties:
      access_token:
        type: string
        description: JWT access token for API access
      refresh_token:
        type: string
        description: Refresh token for obtaining new access tokens
      expires_in:
        type: integer
        minimum: 1
        description: Access token lifetime in seconds

  RefreshRequest:
    type: object
    required:
      - refresh_token
    properties:
      refresh_token:
        type: string
        description: Refresh token to exchange for new access token
