components:
  schemas:
    ValidateCredentials:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          pattern: '^[^\s@]+@[^\s@]+\.[^\s@]+$'
          description: User's unique email address.
          examples:
            - john.doe@example.com
        password:
          type: string
          minLength: 8
          pattern: '^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,}$'
          description: |
            Min 8 characters, at least 1 uppercase, 1 lowercase, 1 number, 1 symbol.
          example: Str0ng@Pass
