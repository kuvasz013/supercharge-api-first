responses:
  SignupFinalized:
    description: User created
    content:
      application/json:
        schema:
          type: object
          required:
            - user_id
          properties:
            user_id:
              type: string
              format: uuid
              description: Unique identifier of the newly registered user.
              example: "a23d9f81-2b3c-45a2-a213-998f6dc2d712"

  SuccessfulSignupStep:
    description: Successful step
    content:
      application/json:
        schema:
          type: object
          required:
            - session_id
          properties:
            session_id:
              type: string
              format: uuid
              description: Unique identifier of the signup session.
              example: "a23d9f81-2b3c-45a2-a213-998f6dc2d712"
